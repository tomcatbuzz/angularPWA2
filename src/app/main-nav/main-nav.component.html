<mat-sidenav-container class="sidenav-container" [class.deep-orange]="otherTheme">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/" routerLinkActive="active" (click)="drawer.toggle()">
        <mat-icon>home</mat-icon>
        <span class="nav-caption">Home</span></a>
        <a mat-list-item *ngIf="!(isAuth$ | async)" routerLink="/about" routerLinkActive="active" (click)="drawer.toggle()">
          <mat-icon>help_outline</mat-icon>
          <span class="nav-caption">About</span></a>
        <a mat-list-item *ngIf="!(isAuth$ | async)" routerLink="/signup" routerLinkActive="active" (click)="drawer.toggle()">
          <mat-icon>face</mat-icon>
          <span class="nav-caption">Register</span></a>
        <a mat-list-item *ngIf="!(isAuth$ | async)" routerLink="/login" routerLinkActive="active" (click)="drawer.toggle()">
          <mat-icon>input</mat-icon>
          <span class="nav-caption">Login</span></a>
        <a mat-list-item *ngIf="!(isAuth$ | async)" routerLink="/uploader" routerLinkActive="active" (click)="drawer.toggle()">
          <mat-icon>build</mat-icon>
          <span class="nav-caption">Photo</span></a>
        <a mat-list-item *ngIf="!(isAuth$ | async)" routerLink="/seed" routerLinkActive="active" (click)="drawer.toggle()">
          <mat-icon>build</mat-icon>
          <span class="nav-caption">Seed</span></a>
        
        <mat-list-item>
          <button *ngIf="isAuth$ | async" mat-icon-button (click)="onLogout()">
            <mat-icon>eject</mat-icon>
            <span class="nav-caption">Logout</span>
          </button>
        </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Angular PWA2</span>
      <span class="spacer"></span>
      <a mat-button routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Home</a>
      <a mat-button routerLink="/about" routerLinkActive="active">About Me</a>
      <a mat-button *ngIf="!(isAuth$ | async)" routerLink="/login" routerLinkActive="active">Login</a>
      <a mat-button *ngIf="!(isAuth$ | async)" routerLink="/signup" routerLinkActive="active">Register</a>
      <a mat-button *ngIf="!(isAuth$ | async)" routerLink="/uploader" routerLinkActive="active">Photo</a>
      <a mat-button *ngIf="!(isAuth$ | async)" routerLink="/seed" routerLinkActive="active">Seed</a>
      <a mat-button *ngIf="!(isAuth$ | async)" style="cursor: pointer" (click)="onLogout()">Logout</a>
      <span fxFlex="nogrow">
        <button 
          mat-icon-button
          matTooltip="Switch Theme"
          aria-label="Button that displays a tooltip when focused or hovered over"
          matTooltipPosition="below">
          <mat-icon (click)="switchTheme()">format_color_fill</mat-icon>
        </button>
      </span>
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
